<div class="table-header">
    <a [routerLink]="['/main-page','user-new']" class="add-user-link">Novo Utilizador</a>
    <input type="text" class="search-bar" placeholder="Pesquisar...">
</div>
<table class="user-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Género</th>
            <th>Activo</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name.firstName }} {{ user.name.lastName}}</td>
            <td>{{ user.gender }}</td>
            @if(user.isActive)
            {
            <td>Sim</td>
            }
            @else
            {
            <td>Não</td>
            }
            <td>{{ user.dateOfBirth }}</td>
            <td>
                <a [routerLink]="['/main-page','user-edit',user.id]"><i class="fas fa-edit edit-icon"></i></a>
                <a (click)="deleteUser(user.id)"><i class="fas fa-trash delete-icon"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="pagination">
    <button class="pagination-btn prev-btn" disabled>&laquo; Anterior</button>
    <button class="pagination-btn">1</button>
    <button class="pagination-btn">2</button>
    <button class="pagination-btn">3</button>
    <button class="pagination-btn next-btn">Próximo &raquo;</button>
</div>
