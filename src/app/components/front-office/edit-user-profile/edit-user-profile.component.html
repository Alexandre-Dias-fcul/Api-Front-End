<div class="profile-edit-container">
    <form class="profile-edit-card" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="profile-edit-avatar">
            <img src="https://ui-avatars.com/api/?name=Nome+Utilizador" alt="Avatar do utilizador">
        </div>
        <div class="profile-edit-fields">
            <h2>Editar Perfil</h2>
            <div formGroupName="name">
                <div class="profile-edit-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input id="firstName" type="text" formControlName="firstName" placeholder="Digite o primeiro nome"
                        required>
                </div>
                <div
                    *ngIf="userForm.get('name.firstName')?.invalid &&
                                    (userForm.get('name.firstName')?.dirty || userForm.get('name.firstName')?.touched)">
                    Nome
                    inválido
                </div>
                <div class="profile-edit-group">
                    <label for="middleNames">Nomes Do meio</label>
                    <input id="middleNames" type="text" formControlName="middleNames"
                        placeholder="Digite os nomes de meio">
                </div>
                <div
                    *ngIf="userForm.get('name.middleNames')?.invalid &&
                                            (userForm.get('name.middleNames')?.dirty || userForm.get('name.middleNames')?.touched)">
                    Nome inválido
                </div>
                <div class="profile-edit-group">
                    <label for="lastName">Último Nome</label>
                    <input id="lastname" type="text" formControlName="lastName" placeholder="Digite o último nome"
                        required>
                </div>
                <div
                    *ngIf="userForm.get('name.lastName')?.invalid &&
                                            (userForm.get('name.lastName')?.dirty || userForm.get('name.lastName')?.touched)">
                    Nome inválido
                </div>
            </div>
            <div class="profile-edit-group">
                <label for="dateOfBirth">Data de Nascimento</label>
                <input id="dateOfBirth" type="date" formControlName="dateOfBirth" required="">
            </div>
            <div *ngIf="userForm.get('dateOfBirth')?.invalid &&
                        (userForm.get('dateOfBirth')?.dirty || userForm.get('dateOfBirth')?.touched)">Data inválida
            </div>
            <div class="profile-edit-group">
                <label for="gender">Género</label>
                <select id="gender" formControlName="gender" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div *ngIf="userForm.get('gender')?.invalid &&
                        (userForm.get('gender')?.dirty || userForm.get('gender')?.touched)">Género inválido
            </div>
            <div class="profile-edit-group">
                <label for="photoFileName">Foto</label>
                <input id="photoFileName" type="text" formControlName="photoFileName">
            </div>
            <div *ngIf="userForm.get('photoFileName')?.invalid &&
                        (userForm.get('photoFileName')?.dirty || userForm.get('photoFileName')?.touched)">Foto inválida
            </div>
            <div class="profile-edit-actions">
                <button type="submit" class="profile-edit-btn">Salvar</button>
                <a [routerLink]="['/front-page','user-profile']" class="profile-edit-link">Cancelar</a>
            </div>
        </div>
    </form>
</div>
