<div class="table-header">
    <a [routerLink]="['/main-page','agent-new']" class="add-user-link">Novo Agente</a>
    <input type="text" class="search-bar" placeholder="Pesquisar...">
</div>
<table class="user-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Género</th>
            <th>Função</th>
            <th>Ações</th> <!-- Coluna para os botões -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let agent of agents">
            <td>{{ agent.name.firstName }} {{ agent.name.lastName}}</td>
            <td>{{ agent.gender }}</td>
            <td>{{ agent.role }}</td>
            <td>
                <a [routerLink]="['/main-page','agent-edit',agent.id]"><i class="fas fa-edit edit-icon"></i></a>
                <a href="delete.html"><i class="fas fa-trash delete-icon"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="pagination">
    <button class="pagination-btn prev-btn" disabled>&laquo; Anterior</button>
    <button class="pagination-btn">1</button>
    <button class="pagination-btn">2</button>
    <button class="pagination-btn">3</button>
    <button class="pagination-btn next-btn">Próximo &raquo;</button>
</div>
