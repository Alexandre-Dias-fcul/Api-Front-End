<div class="form-container">
    <h2 class="form-title">Conta do Agente</h2>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Digite seu email" required>
        </div>
        @if(accountForm.get('email')?.invalid &&
        (accountForm.get('email')?.dirty || accountForm.get('email')?.touched))
        {
        <div class="error-message">Email inválido</div>
        }

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Digite sua senha" required>
        </div>
        @if(accountForm.get('password')?.invalid && (accountForm.get('password')?.dirty ||
        accountForm.get('password')?.touched)) {
        <div class="error-message">Senha inválida</div>
        }

        <div class="form-actions">
            <button type="submit" class="btn-submit">Salvar</button>
            <a [routerLink]="['/main-page/agent-new']" class="btn-reset">Cancelar</a>
        </div>
    </form>
</div>
