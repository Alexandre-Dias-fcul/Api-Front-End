<div class="form-container">
    <h2 class="form-title">Novo Agente</h2>
    <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Primeiro Nome</label>
            <input type="text" id="PrimeiroNome" formControlName="PrimeiroNome"
                placeholder="Digite o nome do utilizador" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite o email" required>
        </div>
        <div class="form-group">
            <label for="role">Função</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="editor">Editor</option>
                <option value="viewer">Visualizador</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Salvar</button>
            <button type="reset" class="btn-reset">Cancelar</button>
        </div>
    </form>
</div>
