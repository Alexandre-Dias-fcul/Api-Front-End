<div class="form-container">
    <h2 class="form-title">Atribuir este Imóvel a outro Agente.</h2>
    <form [formGroup]="reassignForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group">
                <label for="emailAgent">Email</label>
                <input type="text" id="emailAgent" formControlName="emailAgent" placeholder="Digite o email do Agente"
                    required>
            </div>
            @if(reassignForm.get('emailAgent')?.invalid &&
            (reassignForm.get('emailAgent')?.dirty || reassignForm.get('emailAgent')?.touched))
            {
            <div class="error-message">Email inválido</div>
            }
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Salvar</button>
            <a [routerLink]="['/main-page','agent-reassign',idAgent]" class="btn-reset">Cancelar</a>
        </div>
    </form>
</div>
